  - name: ✈️Telegram
    type: select
    <<: *default-proxy
    icon: https://ghfast.top/https://github.com/liuzixin0228/clashNikki/blob/main/Icons/Telegram.png

  - name: 🧱GFW
    type: select
    <<: *default-proxy
    icon: https://ghfast.top/https://github.com/liuzixin0228/clashNikki/blob/main/Icons/GFW.png

  - name: 📺巴哈姆特
